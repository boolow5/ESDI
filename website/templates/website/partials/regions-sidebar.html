<h1><hr>Countries We Operate:<hr></h1>

{% for item in all.countries %}
<div class="consultant-card-small">
	<div class="card-header-small" style="background-image:url(/media/{{item.photo}})">
		<h3 class="name">{{item.name}}</h3>
		<span class="title">{{item.short_description}}</span>
	</div>
</div>
{% endfor %}
