{% extends 'website/layout.html' %}

{% block content %}

		<div class="inner">
			<div class="container">
				<div class="row">
					<div class="4u 12u(mobile)">

							<!-- Sidebar -->

								{% include "website/partials/sidebar.html" %}


						</div>
					</div>
					<div class="8u 12u(mobile) important(mobile)">
